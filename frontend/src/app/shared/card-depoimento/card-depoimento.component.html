<mat-card class="depoimento">
  <mat-card-content>
    <div>
      <img src="{{ depoimento.avatar }}" alt="foto do autor" />
      <ul>
        <li>{{ depoimento.texto }}</li>
        <li>
          <strong>{{ depoimento.autor }}</strong>
        </li>
      </ul>
    </div>
  </mat-card-content>
</mat-card>
